<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axelâ€™s LLM Terminal</title>
    <style>
      :root {
        --bg-color: #0d1117;
        --card-color: #161b22;
        --accent: #f6821f;
        --accent-hover: #e67e22;
        --text: #c9d1d9;
        --subtle: #8b949e;
        --user-bg: #21262d;
        --bot-bg: #1c1f26;
        --border: #30363d;
      }

      [data-theme='light'] {
        --bg-color: #f9fafb;
        --card-color: #ffffff;
        --accent: #f6821f;
        --accent-hover: #e67e22;
        --text: #1f2937;
        --subtle: #6b7280;
        --user-bg: #fff2e6;
        --bot-bg: #f3f4f6;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: var(--bg-color);
        color: var(--text);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        text-align: center;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
        margin-bottom: 1rem;
      }

      header h1 {
        color: var(--accent);
        margin: 0;
      }

      .chat-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow: hidden;
        background: var(--card-color);
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .message {
        max-width: 80%;
        padding: 0.75rem;
        border-radius: 6px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .user-message {
        align-self: flex-end;
        background: var(--user-bg);
        border: 1px solid var(--border);
      }

      .assistant-message {
        align-self: flex-start;
        background: var(--bot-bg);
        border: 1px solid var(--border);
      }

      .input-area {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border);
        background: var(--card-color);
      }

      textarea {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border);
        border-radius: 4px;
        background: var(--bg-color);
        color: var(--text);
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      button {
        margin-left: 0.5rem;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 0 1rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: var(--accent-hover);
      }

      .typing-indicator {
        padding: 0.5rem;
        font-style: italic;
        color: var(--subtle);
        display: none;
      }

      .typing-indicator.visible {
        display: block;
      }

      footer {
        text-align: center;
        padding: 0.5rem;
        color: var(--subtle);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Axel's Chatbot</h1>
      <p>Powered by Cloudflare Workers AI</p>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chat-messages">
        <div class="message assistant-message">
          Welcome to the chaos, Axel. What's next on the blueprint?
        </div>
      </div>
      <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>
      <div class="input-area">
        <textarea id="user-input" placeholder="Type your message..." autofocus></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>&copy; 2025 | JustKiddingCreations</footer>

    <script src="chat.js"></script>
  </body>
</html>
