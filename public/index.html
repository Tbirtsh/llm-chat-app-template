<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axel's Neon Chat</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      background: #0d0f1a; /* Very dark blue/black */
      color: #d0d0d0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      user-select: none;
    }

    header {
      padding: 1rem;
      background: linear-gradient(45deg, #ff0099, #493240);
      color: #fff;
      font-weight: 900;
      font-size: 22px;
      letter-spacing: 1.5px;
      text-align: center;
      text-shadow:
        0 0 8px #ff0099,
        0 0 16px #ff0099,
        0 0 32px #ff0099;
      user-select: none;
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #0d0f1a;
      padding: 1rem 2rem;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 14px 20px;
      border-radius: 24px;
      font-size: 16px;
      line-height: 1.3;
      position: relative;
      color: #e0e0e0;
      word-break: break-word;
      filter: drop-shadow(0 0 4px rgba(255 0 153 / 0.6));
      animation: drift 10s ease-in-out infinite alternate;
    }

    .user-message {
      background: linear-gradient(135deg, #6ee7ff, #3b82f6);
      align-self: flex-end;
      box-shadow:
        0 0 12px #6ee7ff,
        0 0 24px #3b82f6;
      border-bottom-right-radius: 8px;
    }

    .assistant-message {
      background: linear-gradient(135deg, #ff00c8, #ff4db8);
      align-self: flex-start;
      box-shadow:
        0 0 12px #ff00c8,
        0 0 24px #ff4db8;
      border-bottom-left-radius: 8px;
    }

    @keyframes drift {
      0% {
        transform: translate(0, 0) rotate(0.03deg);
      }
      50% {
        transform: translate(2px, 1.5px) rotate(-0.04deg);
      }
      100% {
        transform: translate(0, 0) rotate(0.03deg);
      }
    }

    .shaking {
      animation: shake 0.35s infinite ease-in-out alternate;
    }

    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(1px, -1px) rotate(-1deg); }
      50% { transform: translate(-1px, 1px) rotate(1deg); }
      75% { transform: translate(1px, 1px) rotate(-1deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    #typing-indicator {
      height: 28px;
      color: #ff00c8;
      font-style: italic;
      font-weight: 700;
      padding-left: 2rem;
      user-select: none;
      display: none;
      text-shadow:
        0 0 8px #ff00c8,
        0 0 16px #ff4db8;
    }

    #typing-indicator.visible {
      display: block;
    }

    .message-input {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #2f2a3f;
      background: #0b0c16;
    }

    #user-input {
      flex-grow: 1;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 12px 18px;
      border: none;
      border-radius: 16px;
      background: #1a1534;
      color: #e0e0e0;
      box-shadow:
        inset 0 0 10px rgba(255 0 153 / 0.3);
      resize: none;
      min-height: 44px;
      max-height: 140px;
      overflow-y: auto;
      outline: none;
      transition: box-shadow 0.3s ease;
    }

    #user-input:focus {
      box-shadow:
        inset 0 0 20px #ff00c8,
        0 0 12px #ff4db8;
    }

    #send-button {
      margin-left: 1rem;
      background: #ff00c8;
      border: none;
      border-radius: 20px;
      color: #121217;
      font-weight: 900;
      font-size: 16px;
      padding: 0 24px;
      cursor: pointer;
      box-shadow:
        0 0 16px #ff00c8,
        0 0 32px #ff4db8;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #send-button:hover:not(:disabled) {
      background: #ff4db8;
      box-shadow:
        0 0 32px #ff00c8,
        0 0 48px #ff4db8;
    }
    #send-button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
      color: #ccc;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #ff00c8;
      border-radius: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #0b0c16;
    }
  </style>
</head>
<body>
  <header>Axel's Neon Chat</header>
  <div class="chat-container" id="chat-messages">
    <!-- Messages go here -->
  </div>
  <div id="typing-indicator">AI is thinking<span id="dots">...</span></div>
  <div class="message-input">
    <textarea
      id="user-input"
      placeholder="Type your message here..."
      rows="1"
      autofocus
      spellcheck="false"
    ></textarea>
    <button id="send-button">Send</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
