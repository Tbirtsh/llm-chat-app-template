<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Axel's Chatbot — JustKiddingCreations</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');
  :root {
    --dark-bg: #121212;
    --dark-bg-alt: #1e1e1e;
    --text-light: #cfcfcf;
    --text-lighter: #999999;
    --accent: #f6821f;
    --user-bg: #2a2a2a;
    --ai-bg: #333;
    --typing-dot: #f6821f;
  }
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'JetBrains Mono', monospace;
    background: var(--dark-bg);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: var(--dark-bg-alt);
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #222;
  }
  header h1 {
    margin: 0; font-weight: 700; font-size: 1.8rem;
    color: var(--accent);
  }
  header p {
    margin-top: 0.25rem;
    color: var(--text-lighter);
    font-size: 0.9rem;
  }
  #chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: var(--dark-bg);
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    opacity: 0;
    animation: fadeIn 0.3s forwards;
    line-height: 1.4;
    font-size: 1rem;
  }
  .user-message {
    background: var(--user-bg);
    align-self: flex-end;
    color: #eee;
    border-bottom-right-radius: 2px;
  }
  .assistant-message {
    background: var(--ai-bg);
    align-self: flex-start;
    color: var(--text-light);
    border-bottom-left-radius: 2px;
  }
  #typing-indicator {
    display: flex;
    align-items: center;
    gap: 6px;
    padding-left: 10px;
    font-style: italic;
    color: var(--text-lighter);
    height: 24px;
  }
  .dot {
    width: 8px;
    height: 8px;
    background: var(--typing-dot);
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
  }
  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }
  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }
  #input-area {
    display: flex;
    padding: 12px 16px;
    border-top: 1px solid #222;
    background: var(--dark-bg-alt);
  }
  #user-input {
    flex: 1;
    resize: none;
    border: none;
    padding: 12px;
    border-radius: 8px;
    background: var(--user-bg);
    color: var(--text-light);
    font-family: inherit;
    font-size: 1rem;
    outline: none;
  }
  #send-button {
    margin-left: 12px;
    padding: 0 18px;
    background: var(--accent);
    border: none;
    border-radius: 8px;
    color: #111;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #send-button:hover:not(:disabled) {
    background: #d36e00;
  }
  #send-button:disabled {
    background: #555;
    cursor: not-allowed;
  }
  footer {
    text-align: center;
    padding: 0.5rem;
    font-size: 0.8rem;
    color: var(--text-lighter);
    background: var(--dark-bg-alt);
    border-top: 1px solid #222;
  }

  @keyframes bounce {
    0%, 80%, 100% {
      transform: translateY(0);
      opacity: 0.5;
    }
    40% {
      transform: translateY(-8px);
      opacity: 1;
    }
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Axel's Chatbot</h1>
  <p>Powered by Cloudflare Workers AI</p>
</header>

<div id="chat-messages">
  <div class="message assistant-message" style="opacity:1;">
    <p>Welcome to the chaos, Axel. What's next on the blueprint?</p>
  </div>
</div>

<div id="typing-indicator" style="display:none;">
  <span>AI is thinking</span>
  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
</div>

<div id="input-area">
  <textarea id="user-input" rows="1" placeholder="Shoot your message here..."></textarea>
  <button id="send-button">Send</button>
</div>

<footer>© 2025 | JustKiddingCreations</footer>

<script src="chat.js"></script>
</body>
</html>
