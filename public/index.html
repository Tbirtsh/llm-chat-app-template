<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axel's Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Axel's Chatbot</h1>
      <p class="subtitle">Welcome to the chaos, Axel. What’s next on the blueprint?</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages"></div>

      <div class="typing-indicator" id="typing-indicator">
        <span>.</span><span>.</span><span>.</span>
      </div>

      <div class="message-input">
        <textarea id="user-input" placeholder="Type here..." rows="1" autofocus></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>

    <footer>
      <p>© 2025 | JustKiddingCreations</p>
    </footer>

    <script src="chat.js"></script>
  </body>
</html>
