<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axel's Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Axel's Chatbot</h1>
      <p>Powered by Cloudflare Workers AI</p>
      <p class="subheader">Welcome to the chaos, Axel. What's next on the blueprint?</p>
    </header>

    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message drift">
          <p>Hello! I'm alive. What are we scheming today?</p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">AI is thinking...</div>

      <div class="message-input">
        <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
