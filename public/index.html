<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Axel's Retro LLM Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Axel's Chatbot</h1>
    <p>Powered by Cloudflare Workers AI</p>
    <small>Welcome to the chaos, Axel. What's next on the blueprint?</small>
  </header>

  <main class="chat-container" id="chat-container">
    <div id="chat-messages" class="chat-messages"></div>
  </main>

  <div class="typing-indicator" id="typing-indicator">
    <span class="dots">...</span>
  </div>

  <form id="chat-form" class="message-input" autocomplete="off" spellcheck="false">
    <textarea id="user-input" placeholder="Type your message here..." rows="1" autofocus></textarea>
    <button id="send-button" type="submit">Send</button>
  </form>
